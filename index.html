<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Flip-card-example.css">
  <title>LambdaTest Features</title>
</head>
<body>
  <div class="flip-card" onclick="toggleCard()">
    <div class="card">
      <div class="card-face front">
        <h2>LambdaTest</h2>
        <p>Click to explore LambdaTest features!</p>
      </div>
      <div class="card-face back">
        <h2>Key Features</h2>
        <ul>
          <li>Real-time Testing</li>
          <li>Browser Compatibility Testing</li>
          <li>Responsive Testing</li>
          <li>Screenshot Testing</li>
          <li>Automation Testing</li>
          <li>Collaboration Tools</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
